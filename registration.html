<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hiden Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <form style=" height: 300px; width: 600px; text-align: center; margin-right: auto; margin-left: auto; align-content: center;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" style="width: 300px; margin-right: auto; margin-left: auto; text-align: center;" placeholder="Aruto">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" style="width: 300px; margin-right: auto; margin-left: auto; text-align: center;" placeholder="Hiden">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" style="width: 300px; margin-right: auto; margin-left: auto; text-align: center;" aria-describedby="emailHelp" placeholder="something@gmail.com">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else, especially Metsuboujinrai.</div>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="exampleFormControlInput1" style="width: 300px; margin-right: auto; margin-left: auto; text-align: center;" placeholder="(11) 9 2019-0102">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" style="width: 300px; margin-right: auto; margin-left: auto; text-align: center;">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Repeat your password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" style="width: 300px; margin-right: auto; margin-left: auto; text-align: center;">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" style="width: 300px; margin-right: auto; margin-left: auto; text-align: center;" placeholder="KamenRider01">
        </div>     

        <select class="form-select" aria-label="Default select example" style="width: 300px; margin-right: auto; margin-left: auto; text-align: center; gap: 16px;">
            <option selected>Department/Office</option>
            <option value="1">Management</option>
            <option value="2">Accounting</option>
            <option value="3">Sales</option>
            <option value="4">I.T.</option>
            <option value="5">Production</option>
          </select>

        <button type="submit" class="btn btn-primary" style="gap: 16px;">Submit</button>
    </form>
    </body>
